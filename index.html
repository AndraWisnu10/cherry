<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutipan Motivasi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffeef8; /* Latar belakang pink muda */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #d5006d; /* Warna tulisan judul */
        }

        #quote {
            margin: 20px;
            font-size: 20px;
            text-align: center;
            color: #333; /* Warna kutipan */
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #d5006d; /* Warna tombol */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c51162; /* Warna tombol saat hover */
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #d5006d; /* Warna tulisan footer */
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Kutipan Motivasi</h1>
    <div id="quote">Tekan tombol di bawah untuk mendapatkan motivasi!</div>
    <button onclick="generateQuote()">Dapatkan Kutipan</button>
    <div class="footer">Made for Gea and Gea only</div>

    <script>
        const quotes = [
            "Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful.",
            "Success usually comes to those who are too busy to be looking for it.",
            "Don't be afraid to give up the good to go for the great.",
            "Success is walking from failure to failure with no loss of enthusiasm.",
            "The only place where success comes before work is in the dictionary.",
            "I find that the harder I work, the more luck I seem to have.",
            "Success is not how high you have climbed, but how you make a positive difference to the world.",
            "Opportunities don't happen. You create them.",
            "Success is the sum of small efforts, repeated day in and day out.",
            "The way to get started is to quit talking and begin doing.",
            "Success is not in what you have, but who you are.",
            "Your time is limited, so don’t waste it living someone else’s life.",
            "The road to success is dotted with many tempting parking spaces.",
            "Success is not for the lazy.",
            "The successful warrior is the average man, with laser-like focus.",
            "Success is a journey, not a destination.",
            "If you want to achieve greatness, stop asking for permission.",
            "Success is not measured by what you accomplish, but by the opposition you have encountered.",
            "Success is about creating value.",
            "Success is getting what you want. Happiness is wanting what you get.",
            "I believe in you. You are capable of amazing things.",
            "Never let anyone tell you you can’t do something. I believe in you.",
            "You have the power to achieve anything you set your mind to. I believe in you.",
            "I believe in your dreams. They are worth pursuing."
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        }
    </script>

</body>
</html>
